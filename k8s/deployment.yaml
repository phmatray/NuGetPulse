---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nugetpulse
  namespace: default
  labels:
    app: nugetpulse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nugetpulse
  template:
    metadata:
      labels:
        app: nugetpulse
    spec:
      containers:
        - name: nugetpulse
          image: nugetpulse:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: nugetpulse
  namespace: default
spec:
  selector:
    app: nugetpulse
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nugetpulse
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - nugetpulse.garry-ai.cloud
      secretName: nugetpulse-tls
  rules:
    - host: nugetpulse.garry-ai.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nugetpulse
                port:
                  number: 80
