---
apiVersion: v1
kind: Namespace
metadata:
  name: nugetpulse
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nugetpulse
  namespace: nugetpulse
  labels:
    app: nugetpulse
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nugetpulse
  template:
    metadata:
      labels:
        app: nugetpulse
    spec:
      containers:
        - name: nugetpulse
          image: docker.io/library/nugetpulse:20260220-2019
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: DataProtection__KeysPath
              value: "/app/data/keys"
            - name: Database__Path
              value: "/app/data/nugetpulse.db"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: nugetpulse
  namespace: nugetpulse
spec:
  selector:
    app: nugetpulse
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nugetpulse
  namespace: nugetpulse
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/service.sticky.cookie: "true"
    traefik.ingress.kubernetes.io/service.sticky.cookie.name: "blazor-affinity"
spec:
  tls:
    - hosts:
        - nugetpulse.garry-ai.cloud
      secretName: nugetpulse-tls
  rules:
    - host: nugetpulse.garry-ai.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nugetpulse
                port:
                  number: 8080
